<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricing</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <form onsubmit="calculatePrice(); return false;">
      <label for="item">Product Name:</label>

      <select id="item" name="item">
        <option id="ganesh" value="MarbelganeshMurti">Marbel Ganesh Murti</option>
        <option id="radha-krishna" value="MarbelradhaKrishnaMurti">Marbel Radha Krishna Murti</option>
        <option id="budha" value="MarbelBudhaStatue">Marbel Budha Statue</option>
        <option id="saibaba" value="MarbelSaiBabaStatue">Marbel Sai Baba Statue</option>
        <option id="ramdarbar" value="MarbelRamDarbarStatue">Marbel Ram Darbar Statue</option>
      </select>
      <br />
      <label for="size">Size:</label>
      <select id="size" name="size">
        <option id="six_Inch" value="6">6Inch</option>
        <option id="nine_Inch" value="9">9Inch</option>
        <option id="twelve_Inch" value="12">1Feet</option>
        <option id="fifteen_Inch" value="15">15Inch</option>
        <option id="eighteenInch" value="18">18Inch</option>
        <option id="twentyone_Inch" value="21">21Inch</option>
        <option id="twentryfour_Inch" value="24">2Feet</option>
        <!-- <option id="twentyseven_Inch" value="27">27Inch</option> -->
        <option id="thirty_Inch" value="30">2.5feet</option>
        <!-- <option id="thirtythree_Inch" value="33">33Inch</option> -->
        <option id="thirtysix_Inch" value="36">3Feet</option>
        <!-- <option id="thirtynine_Inch" value="39">39Inch</option> -->
        <option id="fortytwo_Inch" value="42">42Inch</option>
        <!-- <option id="fortyfive_Inch" value="45">45Inch</option> -->
        <option id="fortyeight_Inch" value="48">4Feet</option>
       
      </select>
      <br />
      <label for="Material">Material:</label>
      <select id="Material" name="Material">
        <option id="IndianStone" value="1">Indian Stone</option>
        <option id="MakranaStone" value="2">Makrana Stone</option>
        <option id="VietnamStone" value="3">Vietnam Stone</option>
      </select>
      <br />
      <label for="Carvin_Type">Carvin Type:</label>
      <select id="Carvin_Type" name="Carvin_Type">
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      </select>
      <br />
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />
      <br />
      <input type="submit" value="Price" />
    </form>

    <div id="price"></div>
    <script src="main.js"></script>
  </body>
</
